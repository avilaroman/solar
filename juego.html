
<!DOCTYPE html> 
<html lang="en" manifest="/cache.manifest"> 
	
    <head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta name="description" content="" /> 
		<meta name="keywords" content="" /> 
		<meta name="author" content="Google, inc." /> 
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    
	    <!-- Adds Chrome Frame supprot for IE -->
	    <meta http-equiv="X-UA-Compatible" content="chrome=1" /> 
	    
        <title>Solar.com.ar</title>
		
		<link type="text/css" href="http://sketch-out.appspot.com/css/reset.css" rel="stylesheet" media="screen" /> 
		<link type="text/css" href="http://sketch-out.appspot.com/css/main.css" rel="stylesheet" media="screen" /> 
		
		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-19880957-1']);
		  _gaq.push(['_setDomainName', '.play-chrome.com']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
    </head> 
    <body>
    	
    	<!-- Wraps all game elements including UI panels and the canvas the game is rendered on -->
    	<div id="game">
	    	
	    	<div id="background"></div>
			<div id="boss"></div>
			<div id="player"></div>
			
			<!-- The canvas element that the game is rendered on -->
			<canvas id="world"></canvas>
			
			<div id="preloader">Loading</div>
			
			<div id="ui">
				
				<div class="panels">
					<div id="level-indicator"><span>Level</span></div>
					<div id="instructions"></div>
					<div id="logo"></div>
					
					<a id="start-button" href="#"></a>
					
					<div id="score-ongoing">
						<span class="value"></span>
					</div>
					
					<div id="score-outcome">
						<h4>Your Score</h4>
						<span class="value"></span>
					</div>
					
					<div id="high-score">
						<h4>High Score</h4>
						<span class="value"></span>
					</div>
					
					<div id="level-selector">
						<ul id="level-selector-list">
							
						</ul>
					</div>
				</div>
				
				<a id="mute-button" href="#"></a>
				<a id="pause-button" href="#"></a>
			</div>
			<div id="cursor"></div>
		</div>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script> 
		<script type="text/javascript" src="http://sketch-out.appspot.com/js/swfobject.js"></script> 
		<script type="text/javascript" src="http://sketch-out.appspot.com/js/tween.js"></script>
		<script type="text/javascript" src="http://sketch-out.appspot.com/js/util.js"></script> 
		<script type="text/javascript" src="http://sketch-out.appspot.com/js/sound.js"></script> 
		<script type="text/javascript" src="http://sketch-out.appspot.com/js/game.js"></script> 
		
		<script type="text/javascript">
			GameSound.setLoadedCallback(GameWorld.soundLoaded);
			GameSound.initialize();
			GameWorld.preload();
		</script>
		
		<!-- TODO: Add GA tracking code -->
		
    </body> 
</html>
